<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1.3 Dice game</title>

  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Rampart+One&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

  <div class="main-content-container fade-in">

    <div class="content-wrapper flexer-column content-res-container">

      <div class="dice-title">

        <h1 class="bi bi-joystick title-display"> The Dice Game</h1>
        <p>To play: Click the dice below to roll the dice.</p>  

      </div>

      <div class="dice-content content-res-container flexer-column">

        <div class="dice-roller">

          <h1 class="bi bi-arrow-down"></h1>
          <img class="img-dice" src="./images/dice.png" alt="" onclick=roller()>

        </div>

        <div class="flexer dice-container">

          <div class="dice flexer-column">

            <h1>Player 1</h1>
            <img class="img-1" src="./images/dice-6.png"/>
  
          </div>
  
          <div class="dice flexer-column">
  
            <h1>Player 2</h1>
            <img class="img-2" src="./images/dice-6.png"/>
  
          </div>  

        </div>
      
      </div>

      <div class="footer flexer">

          <a href="mailto:ravenryentejada99@gmail.com">ravenryentejada99@gmail.com</a>

          <div>

            <a href="#" class="bi bi-github"></a>
            <a href="#" class="bi bi-facebook"></a>
            <a href="#" class="bi bi-instagram"></a>
            
          </div>

      </div>
    
    </div>

  </div>

  <script src="./index.js"></script>
  
</body>
</html>
